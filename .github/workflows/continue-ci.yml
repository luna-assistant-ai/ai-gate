name: Continue helper (optional)

on:
  push:
    branches: 
      - main

jobs:
  run-continue:
    runs-on: ubuntu-latest
    env:
      CONTINUE_API_KEY: ${{ secrets.CONTINUE_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show info and skip if no API key
        if: ${{ env.CONTINUE_API_KEY == '' }}
        run: |
          echo "Skipping Continue step: CONTINUE_API_KEY not set."
          echo "To enable, add CONTINUE_API_KEY in repo secrets and ensure the Continue CLI is available."

      - name: Setup Node.js
        if: ${{ env.CONTINUE_API_KEY != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Continue CLI
        if: ${{ env.CONTINUE_API_KEY != '' }}
        run: |
          npm i -g @continuedev/continue-cli || echo "Continue CLI install failed; ensure 'cn' is available in PATH."

      - name: Run Continue Command
        if: ${{ env.CONTINUE_API_KEY != '' }}
        run: |
          cn -p "Generate a conventional commit message for the current git changes" || echo "Continue CLI not found; skipping."
